
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 11</title>
    <script>
        function winnermessage() 
        {document.getElementById("messages") .innerHTML='You Won!';}
        function tryagain() 
        {document.getElementById("messages") .innerHTML='Wrong Shell - Try Again!';}
        function shuffleshells() {document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);}
    </script>
    <style>
        .container{display:flex;}
        #first{order:1;}
        #second{order:2;}
        #third{order:3;}
    </style>
</head>
<body onload="shuffleshells();">
    <h1>Choose a Walnut</h1>
    <div class="container"> 
        <img id="first" src="https://laferger.github.io/ist263/images/walnut.jpg" alt="first walnut" onclick="winnermessage();">
        <img id="second" src="https://laferger.github.io/ist263/images/walnut.jpg" alt="second walnut" onclick="tryagain();">
        <img id="third" src="https://laferger.github.io/ist263/images/walnut.jpg" alt="third walnut" onclick="tryagain();">
    </div>
   
    <div id="messages">

    </div>
</body>
</html>
