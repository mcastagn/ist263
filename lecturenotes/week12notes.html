<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function welcome() {alert("Welcome!");}
        // alert creates a popup box on web page
        function second() {alert("Second Welcome!");}
    </script>
</head>
<body onload="welcome();">
    <p onclick="welcome();">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto reiciendis sapiente eveniet accusamus debitis provident qui sed tempore quam cum atque, iusto commodi magni doloremque fugit dolorum iste doloribus voluptates.</p>
    <a onmouseover="second();">Get a greeting</a>
</body>
</html>
